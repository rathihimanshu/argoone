apiVersion: apps/v1
kind: Deployment
metadata:
  name: argodep
  namespace: argodepns
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: argodep
  template:
    metadata:
      labels:
        app: argodep
    spec:
      containers:
      - name: argodep
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
